<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/register.css">

</head>
<body>
    <h1>Archi+tech Innovations</h1>

    <div class="container">

        <form id="form" action="/" method="post" name="newRegister">
            <h3>Welcome, Please register with us</h3>
            <img src="./Pictures/login.png" alt="Login" width="100px" height="100px">
            <br>
            <!--FULL NAME-->
            <div class="input-control">
                <label for="username">Full Name</label> <br>
                <input id="username" name="username" type="text" placeholder="Full Name" required>
                <div class="error"></div>
            </div> 
            <!--EMAIL-->
            <div class="input-control">
                <label for="email">Email</label> <br>
                <input id="email" name="email" type="text" placeholder="Email" required>
                <div class="error"></div>
            </div> 
            <!--ADDRESS-->
            <div class="input-control">
                <label for="address">Address</label><br>
                <input id="address" type="text" name="address" placeholder="Address" required>        
            </div> 
            <!--PASSWORD-->
            <div class="input-control">
                <label for=" password">Password</label> <br>
                <input id="password" name="password" type="password" placeholder="Password" required>
                <div class="error"></div>
            </div> 
            <div class="input-control">
                <label for="password">Password</label><br>
                <input id="password2" name="password2" type="password" placeholder="Password again" required>
                <div class="error"></div>
            </div>
            <!--BUTON-->       
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <script defer src="./js/validatingregister.js"></script>
</body>
</html>
