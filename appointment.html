<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna`s Architectural Firm</title>
    <link rel="stylesheet" type="text/css" href="./css/appointment.css">
</head>
<body>
   <h1>Archi+tech Innovations</h1>

   <div class="container">
      <h3>Book your Appointment</h3>
      <form id="form" action="#" method="get" name="meeting">
         <label for="fname">First name:</label>
         <br>
         <input type="text" id="fname" name="fname1" value=" ">
         <br>
         <label for="lname">Last name:</label>
         <br>
         <input type="text" id="lname" name="lname1" value=" ">
         <br>
         <!--DATES-->
         
         <div name="choseDate">
            <label for="meetingTime">Choose the prefer date for your appointment.</label> <br>

            <input type="datetime-local" id="meetingTime"
                  name="meeting-time" value="2023-07-11T09:00"
                  min="2023-07-11T07:00" max="2023-09-30T16:00" required>
            <span class="error" aria-live="polite"></span>
            <br>
            <p>Select the desired option:</p>
            <input type="radio" name="method" value="In person">In person<br>
            <input type="radio" name="method" value="Zoom">Zoom<br>  
         </div>
         <p>Aditional details</p>
         <textarea id="message" name="message" rows="4" cols="50"></textarea>
         <br>
         <input type="submit" value="Submit">
         <input type="reset" value="Cancel">
      </form> 
   </div>  

</body>
</html>
