<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna`s Architectural Firm</title>
    <link rel="stylesheet" type="text/css" href="./css/appointment.css">
</head>
<body>
   <h1>Archi+tech Innovations</h1>

   <div class="container">
   
      <form id="form" action="/" method="get" name="form">
         <h3>Book your Appointment</h3>
         <!-- FULL NAME -->
         <div class="input-control">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname1" value=" " placeholder="First name"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname1" value=" " placeholder="Last name"><br>
         </div>
         <!--DATES--> 
         <div class="input-control">
            <label for="meetingTime">Choose the prefer date for your appointment.</label> <br>
            <input type="datetime-local" id="meetingTime" name="meeting-time" required> <br>
            <div class="error"></div>
         </div>
         <!-- DETAILS -->
         <div class="input-control">
            <p>Aditional details</p>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
         </div>
         <!-- BUTON -->
         <button id="submit" type="submit">Submit</button>
         <button id="reset" type="reset">Reset</button>
      </form> 
   </div>  

   <script defer src="./js/validatingappointment.js"></script>

</body>
</html>
